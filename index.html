<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Animated Flex Cards</title>
</head>
<body>

<div class="wrapper container-main">
    <!-- This is the Side Nav Bar -->
    <div class="sidebar">
        <h2>Joint Commitment</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i>About</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>Treatmenst</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Blogs</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Find Me</a></li>
        </ul> 
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!-- This is the central 4 item display -->
    <div class="wrapper-main">
        <div class="container main_content">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Welcome</h4>
                        <p>I am a dedicated osteopath and skilled sonographer, providing personalized, holistic care with a commitment to excellence</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Osteopathy</h4>
                        <p>I specialise in holistic osteopathic care, using hands-on techniques to address chronic pain, injuries, and preventative well-being</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Sonography</h4>
                        <p>With cutting-edge ultrasound technology I provide imaging services, and accurate diagnostics and comprehensive insights</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>About Luke Tanner</h4>
                        <p>With a background in both osteopathy and sonography, Luke brings a unique skill set to his practice. Committed to continuous education, he stays at the forefront of both fields.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</div>
        
</body>
</html>
